<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="game-container">
      <canvas id="canvas" width="1000" height="550"></canvas>

      <div id="start-screen">
        <h1>GRAVITAS</h1>
        <p>Right and Left arrow keys to move</p>
        <p>Hold Space to invert gravity</p>
        <button id="play-button">Play</button>
      </div>
      
      <div id="health-bar">
        <div id="health-bar-depleter"></div>
      </div>
      <div id="timer">0:00</div>

      <div id="pause-screen">
        <h1>PAUSED</h1>
        <p>No Peeking!</p>
      </div>
    </div>
    
    <img id="player" src="assets/player.png">
    <img id="four-light-wall" class="wall" src="assets/wall1.png">
    <img id="one-light-wall" class="wall" src="assets/wall2.png">
    <img id="zero-light-wall" class="wall" src="assets/wall3.png">
    <img id="two-light-wall" class="wall" src="assets/wall4.png">

    <script type="module" src="main.js"></script>
  </body>
</html>
